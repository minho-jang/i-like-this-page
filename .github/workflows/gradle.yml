# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: backend CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  backend_ci:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: i-like-this-page-backend

    steps:
    - name: Checkout
      uses: actions/checkout@v2
          
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Test and Build with Gradle
      run: ./gradlew clean build
      
  backend_cd:
    needs: backend_ci
    
    runs-on: ubuntu-latest
        
    steps:
    - run: echo $PWD
    - run: ls
    
    - name: Zip entire project directory
      run: zip -r iltp-backend .
    
    - name: Make Directory for deploy
      run: mkdir deploy
  
    - name: Move zipped project to deploy directory
      run: mv iltp-backend.zip deploy/iltp-backend.zip
  
